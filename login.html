<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zomato Clown Login</title>
  
  <style>
    body {
      margin-top: 200px;
      padding: 100px;
      font-family: 'Times Newb Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      background: url("https://www.desuntechnology.in/blog/wp-content/uploads/2022/11/desun-technology-food.jpg");
       text-decoration: bold;   
    background-repeat: no-repeat;
    background-size:cover; 
    }

    .login-box {
      background-color: rgba(0,0,0,0.6);
      padding: 40px;
      margin-top: 120px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      border: 6px solid rgb(rgb(247, 6, 6), rgb(34, 120, 34), rgb(36, 36, 176));
    }

    .login-box h1 {
      font-size: 36px;
      color: white;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 250px;
      padding: 12px;
      margin: 10px 0;
      border: 3px solid #ff9800;
      border-radius: 12px;
      font-size: 18px;
      text-align: center;
      background-color: #fffde7;
    }

    .login-box button {
      margin-top: 20px;
      padding: 14px 25px;
      background-color: rgb(163, 125, 198);
      border: none;
      color: white;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .login-box button:hover {
      width: 120px;
    }

    .clown-face {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 16px;
      color: white;
    }
    
    
  </style>
</head>
<body>
  <div class="login-box">
    <div class="clown-face"></div>
    <h1>Zomato</h1>
    <input type="text" placeholder="Username ">
    <input type="password" placeholder="Password ">
    <button>Login</button>
    <div class="footer">Powered by Zomato </div>
  </div>
</body>
</html>
